<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/discover.css" />
    <title>Feature</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo" onclick="location.href='index.html'">
        <img src="./images/logo.png" alt="logo" />
        <div class="header__logo__name">Soundwave</div>
      </div>
      <nav class="header__nav">
        <ul class="header__nav-links">
          <li><a href="./discover.html">Discover</a></li>
          <li><a href="./join.html">Join</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="intro">
        <div class="intro__text">
          <h1>Discover new music</h1>
          <div class="intro__text__buttons">
            <button class="intro__text__button">
              <img src="./images/microphone.svg" alt="Charts" />
              Charts
            </button>
            <button class="intro__text__button">
              <img src="./images/albums.svg" alt="album" />
              Album
            </button>
            <button class="intro__text__button">
              <img src="./images/more.svg" alt="more" />
              More
            </button>
          </div>
          <p>
            By joining you can benifit by listening to the latest albuns
            released
          </p>
          <div class="intro__cover">
            <img src="./images/covers.jpg" alt="covers" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <nav class="footer__nav">
        <ul class="footer__nav-links">
          <li><a href="">About us</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
      <div class="footer__social">
        <ul class="footer__social-links">
          <li>
            <a href="">
              <img src="./images/twitter.svg" alt="twitter" />
              Twitter
            </a>
          </li>
          <li>
            <a href="">
              <img src="./images/facebook.svg" alt="" />
              Facebook
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
